  run-script:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 11
      matrix:
        include:
          - job_id: "thr1.AAAAAGkDxwrVCRy3_hZTTA.k64he044OFk"
            index: 0
