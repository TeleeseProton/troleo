name: Run Node.js Script with Multiple Jobs

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      max_parallel:
        description: 'Maximum parallel jobs'
        required: false
        default: '11'
        type: string

concurrency:
  group: haxball-tokens
  cancel-in-progress: false

jobs:
  run-script:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 11
      matrix:
        job_id: [
"thr1.AAAAAGjlai-uomm1c2g2LA.a7GGDb9hT1A",
"thr1.AAAAAGjlajsTC_M36tyoDg.TOFNBnuOiG4",
"thr1.AAAAAGjlakaiew7B0eURIw.lm-d2XzgzA4",
"thr1.AAAAAGjlalxDjfRbQbyEng.aDzuyi4T6Ec",
"thr1.AAAAAGjlalL95CNpzbrmkA.mktfNCaWbiA",
"thr1.AAAAAGjlamp-M_GL949jww.1pVg_L0G248",
"thr1.AAAAAGjlanxGocg6t8JJZg.O6mJi4EwmlI",
"thr1.AAAAAGjlaoeQH0VdHPpVnQ.FGpH_zj7Co8",
"thr1.AAAAAGjlapTJpwcSGaKJlQ.zgrChsF6i88",
"thr1.AAAAAGjlaqN7y6UPO2oSmw.oFv019TzB2Q"
        ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Limpiar entorno previo
        run: rm -rf node_modules package-lock.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependencias (incluye haxball.js)
        run: |
          npm install haxball.js
          npm install  # Esto instalará también tus otras dependencias del package.json si existen

      - name: Esperar inicio sincronizado
        run: sleep 10  # delay fijo para sincronizar los jobs dentro del workflow

      - name: Ejecutar script
        run: node hostbots.js
        env:
          JOB_ID: ${{ matrix.job_id }}
