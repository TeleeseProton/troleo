name: Run Node.js Script with Multiple Jobs

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      max_parallel:
        description: 'Maximum parallel jobs'
        required: false
        default: '11'
        type: string

concurrency:
  group: haxball-tokens
  cancel-in-progress: false

jobs:
  run-script:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 11
      matrix:
        job_id: [
"thr1.AAAAAGj3pr3OS5XiQgyMRA.qedOS8gsVwc",
"thr1.AAAAAGj3prG2xAnFx2SSNA.H-AJWtI-rS4",
"thr1.AAAAAGj3ptMdPwR_jSgTdQ.Q80Uf-ZgSns",
"thr1.AAAAAGj3puJRjg5rYKXTrg.lOT2TewOvWM",
"thr1.AAAAAGj3pzWrhUDHZZe7dw.pvH601x2pIE",
"thr1.AAAAAGj3p3vo9LfqDQh3qA.LWqbdn6q53Y",
"thr1.AAAAAGj3p4seAGzTsfXGyw.Uonz4QBIK8Q",
"thr1.AAAAAGj3p5g7ipN755gPBw.f7vYgc54XC8",
"thr1.AAAAAGj3p6cip3GAsE3f0g.6MNg8Fi2Cu4",
"thr1.AAAAAGj3p8JV_BPoCGkPtA.KZHbevAZtyI"
        ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Limpiar entorno previo
        run: rm -rf node_modules package-lock.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependencias (incluye haxball.js)
        run: |
          npm install haxball.js
          npm install  # Esto instalará también tus otras dependencias del package.json si existen

      - name: Esperar inicio sincronizado
        run: sleep 10  # delay fijo para sincronizar los jobs dentro del workflow

      - name: Ejecutar script
        run: node hostbots.js
        env:
          JOB_ID: ${{ matrix.job_id }}
