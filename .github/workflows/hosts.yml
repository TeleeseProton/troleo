name: Run Node.js Script with Multiple Jobs

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      max_parallel:
        description: 'Maximum parallel jobs'
        required: false
        default: '11'
        type: string

concurrency:
  group: haxball-tokens
  cancel-in-progress: false

jobs:
  run-script:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 11
      matrix:
        job_id: [
"thr1.AAAAAGj6GO4htHQIJh3iUw.p3yH68Nhf2g",
"thr1.AAAAAGj6GRZYMjgeT1ThIg.-o6UT1ZjThc",
"thr1.AAAAAGj6GSLPvIZAsR6nTg.LVIFxyecKYg",
"thr1.AAAAAGj6GS-ZX6ZcanzxqQ.cy7X2fWbP2c",
"thr1.AAAAAGj6GTsOx7SOZA7d8Q.c65rCyko3Pc",
"thr1.AAAAAGj6GUaQUofBau7LKA.EbidPd2oxiY",
"thr1.AAAAAGj6GVP7abzrOnRmQQ.yyWlBQ7e2zQ",
"thr1.AAAAAGj6GWSZTLVio0nmjg.KidJ5pGMd7E",
"thr1.AAAAAGj6GXIYttzEtBBC0A.emAZoPY5IOg",
"thr1.AAAAAGj6GX_VqlhSKgJWgw.yMjgJm-UBng",
"thr1.AAAAAGj6GYoZGi_GXugodw.ImAtgwt72sM"
        ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Limpiar entorno previo
        run: rm -rf node_modules package-lock.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependencias (incluye haxball.js)
        run: |
          npm install haxball.js
          npm install  # Esto instalará también tus otras dependencias del package.json si existen

      - name: Esperar inicio sincronizado
        run: sleep 10  # delay fijo para sincronizar los jobs dentro del workflow

      - name: Ejecutar script
        run: node hostbots.js
        env:
          JOB_ID: ${{ matrix.job_id }}
