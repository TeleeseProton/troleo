name: Run Node.js Script with Multiple Jobs

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      max_parallel:
        description: 'Maximum parallel jobs'
        required: false
        default: '11'
        type: string

concurrency:
  group: haxball-tokens
  cancel-in-progress: false

jobs:
  run-script:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 11
      matrix:
        include:
          - job_id: "thr1.AAAAAGj86w-JqQyVS41ZSQ.ZlDslh9Ygjw"
            index: 0
          - job_id: "thr1.AAAAAGj86xq62zZtOAFkyw.pBR3n9M9Vco"
            index: 1
          - job_id: "thr1.AAAAAGj86yme52XtvHTt0A.jTWgMEAkiXM"
            index: 2
          - job_id: "thr1.AAAAAGj86zQP1j4QPSp2hQ.e4Mv0mnEp4I"
            index: 3
          - job_id: "thr1.AAAAAGj86z1LJ8W_Y-W-_g.xiLv7C41bI4"
            index: 4
          - job_id: "thr1.AAAAAGj860mh56vWaZA5RQ.j3Hq3JK7dgg"
            index: 5
          - job_id: "thr1.AAAAAGj861Sm1pMvEAA2hQ.YS-oFfUcggU"
            index: 6
          - job_id: "thr1.AAAAAGj861-DWR8ClHCKYQ.2zZ6GLsTqPI"
            index: 7
          - job_id: "thr1.AAAAAGj862lrTO1nCIEaJQ.spwkquq7Q1E"
            index: 8
          - job_id: "thr1.AAAAAGj863TCfesEzBO5Fw.m6dLnZx4FjU"
            index: 9
          - job_id: "thr1.AAAAAGj864GxlOSQRRarTw.X-rfaOtyZpY"
            index: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Limpiar entorno previo
        run: rm -rf node_modules package-lock.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependencias (incluye haxball.js)
        run: |
          npm install haxball.js
          npm install  # También otras dependencias de package.json si existen

      - name: Esperar inicio sincronizado
        run: sleep 10  

      - name: Ejecutar script
        run: node hostbots.js
        env:
          JOB_ID: ${{ matrix.job_id }}
          INDEX: ${{ matrix.index }}  # <-- agregamos índice

