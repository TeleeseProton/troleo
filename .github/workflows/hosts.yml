name: Run Node.js Script with Multiple Jobs

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      max_parallel:
        description: 'Maximum parallel jobs'
        required: false
        default: '11'
        type: string

concurrency:
  group: haxball-tokens
  cancel-in-progress: false

jobs:
  run-script:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 11
      matrix:
        job_id: [
"thr1.AAAAAGjmsqIeU3RaeXIn2A.VgdvDWTyFpE",
"thr1.AAAAAGjmsoWOZAkpuC277A.PL1HhRKM554",
"thr1.AAAAAGjmspTSaA_yfUgUfQ._izAFQ2Vjrg",
"thr1.AAAAAGjmsq_u0bNOa9ofoQ.VfG_RLmNOJQ",
"thr1.AAAAAGjmsrsCyqkcNfUhVg.zFoXqw2Nfv0",
"thr1.AAAAAGjmssq6J90-HXySzA.DouanyN2zKY",
"thr1.AAAAAGjmstct54w0mli3tw.HMQcVXZvsd0",
"thr1.AAAAAGjmsuLre9GTY11iIw.egonHhspNiM",
"thr1.AAAAAGjmsxoH8aLug-I-7Q.dmEuE_HxrfU",
"thr1.AAAAAGjmsvdUHm3ewYW_oA.m69vYVcD6RQ",
"thr1.AAAAAGjmswt92cxckFuIEQ.ru_7Lo24h_0"
        ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Limpiar entorno previo
        run: rm -rf node_modules package-lock.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependencias (incluye haxball.js)
        run: |
          npm install haxball.js
          npm install  # Esto instalará también tus otras dependencias del package.json si existen

      - name: Esperar inicio sincronizado
        run: sleep 10  # delay fijo para sincronizar los jobs dentro del workflow

      - name: Ejecutar script
        run: node hostbots.js
        env:
          JOB_ID: ${{ matrix.job_id }}
