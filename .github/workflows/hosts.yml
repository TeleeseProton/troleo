name: Run Node.js Script with Multiple Jobs

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      max_parallel:
        description: 'Maximum parallel jobs'
        required: false
        default: '11'
        type: string

concurrency:
  group: haxball-tokens
  cancel-in-progress: false

jobs:
  run-script:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 11
      matrix:
        job_id: [
  "thr1.AAAAAGjkbA7GPpDvFCYL4w.qWafXk6xIyQ",
"thr1.AAAAAGjkbBXAeLUAPAF46Q.UsflvwYToHc",
"thr1.AAAAAGjkbB1QsGR40Rku6w.NqwkR2M2SZk",
"thr1.AAAAAGjkbCXF-3ewo7To5g.tmz7PGkHTuE",
"thr1.AAAAAGjkbC3FSpkyoC2ZhA.QbajhHyJJr4",
"thr1.AAAAAGjkbDRUWGU_3preiA.hBZxgU9Y_F8",
"thr1.AAAAAGjkbDya56Z-yS3E4g.jxcWCARH6J4",
"thr1.AAAAAGjkbETp9ikzePdwaQ.wr461qLF_is",
"thr1.AAAAAGjkbE1PT9OQO6bKrw.qyAf9uvftzw",
"thr1.AAAAAGjkbFm7aUfwDN7CjA.z1GUClhRds8",
"thr1.AAAAAGjkbGAxnpFx7SGSHA.e2Jc9WB2mE8"
        ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Limpiar entorno previo
        run: rm -rf node_modules package-lock.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependencias (incluye haxball.js)
        run: |
          npm install haxball.js
          npm install  # Esto instalará también tus otras dependencias del package.json si existen

      - name: Esperar inicio sincronizado
        run: sleep 10  # delay fijo para sincronizar los jobs dentro del workflow

      - name: Ejecutar script
        run: node hostbots.js
        env:
          JOB_ID: ${{ matrix.job_id }}
