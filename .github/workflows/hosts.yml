name: Run Node.js Script with Multiple Jobs

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      max_parallel:
        description: 'Maximum parallel jobs'
        required: false
        default: '11'
        type: string

jobs:
  run-script:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 11
      matrix:
        job_id: [
     "thr1.AAAAAGjjPjO8Bomd2e4sxw.rTNTkXbldlk",
"thr1.AAAAAGjjPkk0qPMKsuUUHQ.0Q_8l9uOfJc",
"thr1.AAAAAGjjPlauLLCLl347_A.t7e8ntYQlPI",
"thr1.AAAAAGjjPmTCMCex_4AIbQ.rFZWG0NHxFY",
"thr1.AAAAAGjjPopEB4oOvQnoPw.XbwR16_18EE",
"thr1.AAAAAGjjPpjvxV1CLRcsMg.pFscNP72g8U",
"thr1.AAAAAGjjPrIsQk3D2Jb_gQ.09C_mozSeZU",
"thr1.AAAAAGjjPvmShnwXyEjJcw.LHyb-trnrjI",
"thr1.AAAAAGjjPx7heH965VmYsQ.bPzxjV91lro",
"thr1.AAAAAGjjP2tULfwLg4wPTg.TbLlEB1C6i0",
"thr1.AAAAAGjjP6vKHuf-zRzvCQ.Ushn_jKQkQI",
"thr1.AAAAAGjjP_G55OqVjX83KA.errEWJPGep0",
"thr1.AAAAAGjjQBbgyufTgHQQZA.Vahshb5JslI"
        ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Limpiar entorno previo
        run: rm -rf node_modules package-lock.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependencias (incluye haxball.js)
        run: |
          npm install haxball.js
          npm install  # Esto instalará también tus otras dependencias del package.json si existen

      - name: Esperar inicio sincronizado
        run: sleep $((RANDOM % 10 + 5))

      - name: Ejecutar script
        run: node hostbots.js
        env:
          JOB_ID: ${{ matrix.job_id }}
