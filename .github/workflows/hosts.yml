name: Run Node.js Script with Multiple Jobs

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      max_parallel:
        description: 'Maximum parallel jobs'
        required: false
        default: '11'
        type: string

concurrency:
  group: haxball-tokens
  cancel-in-progress: false

jobs:
  run-script:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 11
      matrix:
        include:
          - job_id: "thr1.AAAAAGj8rtIsqzN3jH5MSA.pim9iJBOySI"
            index: 0
          - job_id: "thr1.AAAAAGj8rksNquiKbjfrJQ.vk9Dmwa1lvw"
            index: 1
          - job_id: "thr1.AAAAAGj8rlMoE9ebRbY-6w.FDrP16aezDM"
            index: 2
          - job_id: "thr1.AAAAAGj8rlsdDQzVhL0SpQ.G4l75QTF1QE"
            index: 3
          - job_id: "thr1.AAAAAGj8rmUkalXDPOJBiw.PEwDADxDHcA"
            index: 4
          - job_id: "thr1.AAAAAGj8rm47xPhWObFEKQ.VMZWMwznjMQ"
            index: 5
          - job_id: "thr1.AAAAAGj8rnUTdQhOo50DyQ.gJwolf6a5QA"
            index: 6
          - job_id: "thr1.AAAAAGj8roHM3Fg51MTRDg.NeBzNn6N_AA"
            index: 7
          - job_id: "thr1.AAAAAGj8ron28aYYwNT17g.qAXYNDg62Mk"
            index: 8
          - job_id: "thr1.AAAAAGj8rpFSylTQm3XxUA.FSHyN0oS5hQ"
            index: 9
          - job_id: "thr1.AAAAAGj8rqDuuePLzfOA3g.qdhB_678iK8"
            index: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Limpiar entorno previo
        run: rm -rf node_modules package-lock.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependencias (incluye haxball.js)
        run: |
          npm install haxball.js
          npm install  # También otras dependencias de package.json si existen

      - name: Esperar inicio sincronizado
        run: sleep 10  

      - name: Ejecutar script
        run: node hostbots.js
        env:
          JOB_ID: ${{ matrix.job_id }}
          INDEX: ${{ matrix.index }}  # <-- agregamos índice

