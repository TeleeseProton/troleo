name: Run Node.js Script with Multiple Jobs

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      max_parallel:
        description: 'Maximum parallel jobs'
        required: false
        default: '11'
        type: string

jobs:
  run-script:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 11
      matrix:
        job_id: [
"thr1.AAAAAGjj-W5Os9TaaYmWrw.6igAEF1NuG8",
"thr1.AAAAAGjj-X6snNG5RYPb9g.gQumCMDWcGk",
"thr1.AAAAAGjj-YvJpWonnB7yhA.Nkl4SZPP_DQ",
"thr1.AAAAAGjj-ZxaxrXG5W7zvg.qrVGpoPbgd8",
"thr1.AAAAAGjj-azM8tGVzILa4g.K-8iFEgidss",
"thr1.AAAAAGjj-b57WKjdfOSVyA.cfsSIAS8Nqo",
 "thr1.AAAAAGjj-dC6XXuo4KKleQ.n7Cdpj6S9Hk",
"thr1.AAAAAGjj-d3OIScsCQJguQ.FbXwfZdk4vs",
"thr1.AAAAAGjj-fOM_ZTM6ePBdw.LuGN-88eWzk",
"thr1.AAAAAGjj-gdnDplIx36tgA.C5pgDMXlu94",
"thr1.AAAAAGjj-hNrJb7XY6WpUQ.fv1hT8Ha4W8"
        ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Limpiar entorno previo
        run: rm -rf node_modules package-lock.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependencias (incluye haxball.js)
        run: |
          npm install haxball.js
          npm install  # Esto instalará también tus otras dependencias del package.json si existen

      - name: Esperar inicio sincronizado
        run: sleep $((RANDOM % 10 + 5))

      - name: Ejecutar script
        run: node hostbots.js
        env:
          JOB_ID: ${{ matrix.job_id }}
